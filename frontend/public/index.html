<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b2a55" />
    <meta name="description" content="ALT&ACT - Altérité & Action. Association d'intérêt général pour l'accompagnement des trajectoires professionnelles." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ALT&ACT - Altérité & Action</title>
    
    <!-- Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'fr',
          includedLanguages: 'fr,en,es,de,it,pt,ar,zh-CN,ja,ru',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Style pour masquer la barre Google Translate par défaut -->
    <style>
      .goog-te-banner-frame { display: none !important; }
      body { top: 0 !important; }
      .goog-te-gadget { font-family: inherit !important; }
      .goog-te-gadget-simple {
        background-color: transparent !important;
        border: none !important;
        padding: 0 !important;
        font-size: 14px !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value {
        color: inherit !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value span {
        color: inherit !important;
      }
      .goog-te-gadget img {
        display: none !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value span:first-child {
        display: none;
      }
      .skiptranslate { display: none !important; }
      body { top: 0 !important; }
      #google_translate_element select {
        background: #0b2a55;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        outline: none;
      }
      #google_translate_element select:hover {
        background: #1a4280;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
